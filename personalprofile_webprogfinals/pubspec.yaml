name: personal_profile_app
description: A Flutter personal profile application with Supabase backend

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Image handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # UI
  google_fonts: ^6.1.0
  intl: ^0.19.0
  
  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/